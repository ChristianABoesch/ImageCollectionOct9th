<!doctype html>
<html>
  <head>
    <title>
      Jellies at the beach.
    </title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script>
      var currentSlide = 0;
      var goPrev = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide - 1) % 5;
        if(currentSlide < 0){
          currentSlide = 5 + currentSlide;
        }
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      var goNext = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide + 1) % 5;
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      // Replace your play() function with this code. 
      var audio
      var intervalId;
      function play() {
        audio = new Audio('music/Spiraling Out Of Control (EP Version).mp3');
        audio.play();
        intervalId = window.setInterval(function(){
          goNext();
        }, 1000);
      }

      function stop(){
        clearInterval(intervalId);
        audio.pause();
      }

     </script>
     <style>
      img{
        position: absolute;
      }
      #prev{
        position: fixed;
        bottom: 10px;
        left: 10px;
      }
      #next{
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
      .button {
        background-color: #000000;
        color: #FFFFFF;
        padding: 10px;
        border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        margin:10px
    }
     </style>
  </head>

  <p>Song: "Spiraling Out Of Control" by Digital Garden</p>
  <button onclick="play()" class="button">Play jelly music</button>
  <button onclick="stop()" class="button">Stop jelly music</button>

  <h1>Jellies at the beach.</h1>
  <h2>Jellies at the beach.</h2>
  <h3>Jellies at the beach.</h3>
  <p>Jellies at the beach.</p>

  <body onload='$("img").fadeOut(0);$("img:nth-of-type(1)").fadeIn()'>
  <img src='images/a-photograph-of-a-jar-of-strawberry-jelly-on-a-beach-976219549.png'>
  <img src='images/a-photograph-of-a-jar-of-grape-jelly-on-a-beach-689150942.png'>
  <img src='images/a-photograph-of-a-jar-of-strawberry-jelly-in-the-ocean-255086816.png'>
  <img src='images/a-photograph-of-a-jar-of-grape-jelly-in-the-ocean-570987159.png'>
  <img src='images/a-photograph-of-a-jar-of-strawberry-jelly-and-a-jar-of-grape-jelly-on-a-beach-141930778.png'>
  <button onclick='goPrev()' id='prev'> Prev </button>
  <button onclick='goNext()' id='next'> Next </button>


  </body>
</html>
